<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="main-ctn">
      <div class="picture-frame slide-dimensions">
        <div class="image-ctn">
          <img
            class="slide-dimensions"
            src="assets/butterfly-5131967_1920.jpg"
            alt=""
          /><img
            class="slide-dimensions"
            src="assets/butterfly-6807529_1920.jpg"
            alt=""
          /><img
            class="slide-dimensions"
            src="assets/butterfly-7035308_1920.jpg"
            alt=""
          /><img
            class="slide-dimensions"
            src="assets/europe-7128531_1920.jpg"
            alt=""
          /><img
            class="slide-dimensions"
            src="assets/child-2364849_1920.jpg"
            alt=""
          /><img
            class="slide-dimensions"
            src="assets/smile-6242237_1280.jpg"
            alt=""
          />
        </div>
        <div class="navigation-ctn slide-dimensions">
          <div class="side-nav-ctn">
            <button class="side-nav-btn" data-index-modifier="-1">
              &#8592;
            </button>
            <button class="side-nav-btn" data-index-modifier="1">
              &#8594;
            </button>
          </div>
          <div class="slide-indicator-ctn"></div>
        </div>
      </div>
    </div>
  </body>
</html>
